# This is a basic workflow to help you get started with Actions

name: Update Hosts File
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}
jobs:
  update-hosts:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/stevenblack/hosts:latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          /bin/cp -rf ./hosts /etc/hosts
          /bin/cp -rf ./allowlist /hosts/whitelist
          updateHostsFile.py --auto --replace --extensions fakenews social gambling
