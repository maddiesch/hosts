# This is a basic workflow to help you get started with Actions

name: Update Hosts File
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: addnab/docker-run-action@v3
        with:
          registry: ghcr.io
          image: stevenblack/hosts:latest
          options: --pull always --rm -it -v ./hosts:/etc/hosts -v ./allowlist:/hosts/whitelist
          run: updateHostsFile.py --auto --replace --extensions fakenews social gambling
